<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d627cbcc88.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>The Computer Shop</h1>
        <a href=#><i class="fas fa-shopping-cart"></i></a>
    </header>
    <main>
        <div>
            <h2>Ramesh</h2>
            <p>Balance <span id="bankBalance"> 0.0</span> kr</p><br>
            <p id="hiddenLoan">Loan <span id="loanBalance"> </span> kr</p><br>
            <button class="sml-btn2" id="hiddenBtn">Clear bank loan</button><br>
            <button class="sml-btn2" id="loan">Get bank loan</button>
        </div>
        <div>
            <h2>Work Income</h2>
            <p>Pay <span id="workBalance"> 0.0</span> kr</p><br><br><br><br><br><br>
            <button class="sml-btn" id="sendPay">Bank Balance</button>
            <button class="sml-btn" id="workPay">Work </button>
        </div>
        <div>
            <h2>Computers</h2>
            <select name="laptop" id="laptops"></select>
            <p class="features">Specifications:<ul id="specs"></ul></p>
        </div>
    </main>
    <section>
        <div><img id=image src="" alt="computer-image"></div>
        <div>
            <h2 id="name"></h2>
            <p id="description"></p>
        </div>
        <div>
            <h2><span id="price"> </span>Kr</h2><br><br><br>
            <button class="big-btn" id="buy">BUY NOW</button>
        </div>
    </section>

      <!-- create navigation for footer-->

        <ul>
          <li><i class="fab fa-amazon"></i></li>
          <!--icon added-->
          <li><i class="far fa-copyright"></i><span class="aside">2021 by <strong>Ramesh</strong></span></li>
        </ul>
      </div>
      <div class="footer-center">
        <!-- footer center part-->
        <ul>
          <li><a href="#">LICENSE</a></li> <!-- list-items-->

        </ul>
      </div>
      <div id="social-media" class="footer-right">
        <!--if we click social media it redirect here -->
        <ul>
          <li><a href="#"><i class="fas fa-tag"></i></a></li>
          <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
          <li><a href="#"><i class="fab fa-instagram"></i></a></li>
          <li><a href="#"><i class="fas fa-dharmachakra"></i></a></li>
        </ul>
        <!--unordered list ends here -->
